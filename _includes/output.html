<ul class="l-segment">
  <li>
    <label class="c-guidelines__output-label" for="output">Output Type
      <select id="output" name="output">
        <option value="markdown">Markdown</option>
        <option value="plaintext">Plain Text</option>
        <option value="github">Github Markdown</option>
      </select>
    </label>
  </li>
  <li>
    <label class="c-guidelines__output-label" for="include_links">Include Reference Links?
      <input type="checkbox" id="include_links" checked data-skip="true"><b></b>
    </label>
  </li>
  <textarea disabled="true" class="preview-box"></textarea>
  <button type="button">Copy to clipboard</button>
</ul>
