<div class="l-segment">
  <label class="c-guidelines__output-label" for="output">Output Type
    <select id="output" name="output">
      <option value="markdown">Markdown</option>
      <option value="plaintext">Plain Text</option>
      <option value="github">Github Markdown</option>
    </select>
  </label>
  <textarea readonly class="preview-box" id="preview_box"></textarea>
  <button type="button" class="c-guidelines__copy" data-clipboard-target="#preview_box">Copy to clipboard</button>
</div>
